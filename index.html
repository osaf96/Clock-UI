<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Clock UI</title>
</head>
<body>
    <section class="clock container">
      <div class="clock-container grid">

        <div class="clock-content grid">

          <div class="clock-circle">

              <span class="clock-twelve"></span>
              <span class="clock-three"></span>
              <span class="clock-six"></span>
              <span class="clock-nine"></span>

            <div class="clock-rounder"></div>
              <div class="clock-hour"id="clock-hour"></div>
              <div class="clock-min" id="clock-minutes"></div>
              <div class="clock-sec" id="clock-second"></div>
            
          </div>
          <div class="date-card">
           <div class="date-card-info">
                <h2 class="date-info">Date</h2>
              
                <span class="current-day" id="day">0 /</span>
                <span class="current-month" id="month">0 /</span>
                <span class="current-year" id="year">0</span>
              

            </div>

         </div>

        <a href="#" class="clock-logo" target="_blank">Osaf Ali</a>
      </div>
    </section>
   
        
<script src="./js/main.js"></script>
</body>
</html>
